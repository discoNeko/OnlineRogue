<link rel='stylesheet' href='style.css' />
<body align="center" bgcolor="#999" style="font-family: 'Meiryo'">
<p style="margin-top:1.5em;">
<canvas id="canvas" width='800' height='600'></canvas>
<script src='main.min.js'></script>
</p>
<p>
<div style="font-size:40px; font-weight:bold;">
	ASDW : move<br>
	Enter : dig / <s>attack</s><br>
	L : show log<br>
	P : dash attack<br>
	O : bomb attack<br>
	I : warp attack<br>
</div>
<div>
	<a href="#" class="btn b" onclick="tips(1); return false;">とは</a>
	<a href="#" class="btn b" onclick="tips(2); return false;">遊び方</a>
	<a href="#" class="btn b" onclick="tips(3); return false;">参考</a>
</div>
</p>
<div id="tips">
</div>
<script>
	function tips(n){
		if(n==1){
			document.getElementById("tips").innerHTML= ""
		}else if(n==2){
			document.getElementById("tips").innerHTML= ""
		}else{
			document.getElementById("tips").innerHTML= ""
		}
	}
</script>
